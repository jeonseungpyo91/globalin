<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>10-whyonload.html</title>


</head>
<body onload="doPrint(3)">
	<h1 id="myid">안녕하세요.</h1>
	
	<script type="text/javascript">
	function doPrint(num){
		var msg = "doPrint()"+num+"회 실행되었습니다.";
		alert(msg);
		document.getElementById("myid").innerHTML= msg;
	}
	
	//doPrint(2); 여기서는 안됌
	</script>
</body>
</html>
