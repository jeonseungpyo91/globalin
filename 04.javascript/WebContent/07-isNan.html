<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>07-isNan.html</title>
	<script type="text/javascript">
	var a = Number("a"); //숫자가 아님
	document.write(a+"<br />");	
	
	var a_sum = a + 1;
	document.write(a_sum+"<br />");	
	
	var a_str = a + "str";
	document.write(a_str+"<br />");	
	
	var v1 = "가나다라";
	var v2 = "12345";
	var v3 = 12345;
		
	var is_num1 = !isNaN(v3); //NaN함수 대문자 !isNaN은 숫자 인지 아닌지 판별
	
	if(is_num1){
		document.write(v1+"숫자입니다.<br />");	
	}else{
		document.write(v1+"숫자가 아입니다.<br />");	
		
	}
	
	if(is_num1){
		document.write(v3+"숫자입니다.<br />");	
	}else{
		document.write(v3+"숫자가 아입니다.<br />");	
		
	}
	
	</script>
</head>
<body>

</body>
</html>
